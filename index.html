<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking Schedule Multi-Month</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d0e8ff, #f5faff);
            margin: 0;
            padding: 0;
        }
        header {
            background: #0066cc;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        footer {
            background: #003366;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 30px;
        }
        .container {
            max-width: 950px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #004d99;
            color: white;
        }
        tr:nth-child(even) {
            background: #f1f6ff;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #888;
        }
        button {
            background: #0066cc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #004c99;
        }
        @media(max-width: 600px){ th, td { font-size: 0.8rem; } }
    </style>
</head>
<body>
<header>Multi-Month Cooking Schedule</header>

<div class="container">
    <div class="controls">

        <label><b>Select Month:</b></label>
        <select id="monthSelect"></select>

        <label><b>Select Year:</b></label>
        <select id="yearSelect"></select>

        <label><b>Select First Person of Month:</b></label>
        <select id="firstPerson">
            <option>Hasan</option>
            <option>Nahid</option>
            <option>Ujjal</option>
            <option>Arif</option>
            <option>Rabbi</option>
        </select>

        <button onclick="generateSchedule()">Generate</button>

        <p><b>Next Person Today:</b> <span id="nextPerson" style="color:#0066cc;font-weight:bold;"></span></p>
        <button onclick="saveSettings()">Save Settings</button>
        <button onclick="loadSettings()">Load Saved Settings</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Person Responsible</th>
            </tr>
        </thead>
        <tbody id="scheduleTable"></tbody>
    </table>
</div>

<footer>Cooking Rotation System © 2025</footer>

<script>
    const allPeople = ["Hasan", "Nahid", "Ujjal", "Arif", "Rabbi"];
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    function populateDropdowns(){
        const monthSel = document.getElementById("monthSelect");
        const yearSel = document.getElementById("yearSelect");

        for(let m = 0; m < 12; m++){
            const opt = document.createElement("option");
            opt.textContent = monthNames[m];
            opt.value = m;
            monthSel.appendChild(opt);
        }

        const currentYear = new Date().getFullYear();
        for(let y = currentYear - 2; y <= currentYear + 3; y++){
            const opt = document.createElement("option");
            opt.textContent = y;
            opt.value = y;
            yearSel.appendChild(opt);
        }
    }

    function daysInMonth(month, year){ return new Date(year, month+1, 0).getDate(); }

    function generateSchedule(){
        const month = parseInt(document.getElementById("monthSelect").value);
        const year = parseInt(document.getElementById("yearSelect").value);
        const first = document.getElementById("firstPerson").value;
        const startIndex = allPeople.indexOf(first);

        const tbody = document.getElementById("scheduleTable");
        tbody.innerHTML = "";

        const numDays = daysInMonth(month, year);

        for (let d = 1; d <= numDays; d++){
            const person = allPeople[(startIndex + (d - 1)) % allPeople.length];
            tbody.insertAdjacentHTML("beforeend", `<tr><td>${monthNames[month]} ${d}, ${year}</td><td>${person}</td></tr>`);
        }

        document.getElementById("nextPerson").textContent = allPeople[startIndex];
    }

    function saveSettings(){
        const settings = {
            month: document.getElementById("monthSelect").value,
            year: document.getElementById("yearSelect").value,
            first: document.getElementById("firstPerson").value
        };
        localStorage.setItem("cookingSettings", JSON.stringify(settings));
        alert("Saved Successfully!");
    }

    function loadSettings(){
        const saved = localStorage.getItem("cookingSettings");
        if(!saved){ alert("No data saved!"); return; }

        const s = JSON.parse(saved);
        document.getElementById("monthSelect").value = s.month;
        document.getElementById("yearSelect").value = s.year;
        document.getElementById("firstPerson").value = s.first;

        generateSchedule();
    }

    window.onload = () => { populateDropdowns(); generateSchedule(); };

    /* --- GOOGLE SHEETS GLOBAL FIRST-PERSON SYSTEM --- */

    const SHEET_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxewpccOhba5TZVXrx3MMxvxpSLQ0gSJNw5-qUa-zsjnbxXECAK5ogu5uCOxwkqQiDywQ/exec";

    async function loadGlobalFirstPerson(){
        try{
            const res = await fetch(SHEET_SCRIPT_URL + "?mode=get");
            const data = await res.json();
            if(data.first){
                document.getElementById("firstPerson").value = data.first;
            }
        }catch(e){ console.log("Error loading global value", e); }
    }

    async function saveGlobalFirstPerson(person){
        try{
            await fetch(SHEET_SCRIPT_URL + "?mode=set&value=" + person);
            alert("Global First Person Updated for Everyone!");
        }catch(e){ alert("Error saving global setting"); }
    }

    /* Hidden triple‑tap trigger */
    let tapCount = 0;
    document.body.addEventListener("click", () => {
        tapCount++;
        if(tapCount === 3){
            const newP = prompt("Enter new first person of the month:
Hasan / Nahid / Ujjal / Arif / Rabbi");
            if(allPeople.includes(newP)){
                saveGlobalFirstPerson(newP);
                document.getElementById("firstPerson").value = newP;
                generateSchedule();
            } else {
                alert("Invalid name.");
            }
            tapCount = 0;
        }
        setTimeout(()=> tapCount = 0, 1000);
    });

    window.onload = () => { populateDropdowns(); loadGlobalFirstPerson(); generateSchedule(); };
</script>

</body>
</html>
